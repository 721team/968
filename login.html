<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./login.css">
</head>
<body>
    <div class="container">
        <input type="checkbox" id="toggle">
        <div class="signin">
            <h1>Sign in</h1>
            <form>
                <div class="social">
                    <a href="https://gmail.com"><i class="fab fa-google-plus-g"></i></a>
                    <a href="https://facebook.com"><i class="fab fa-facebook-f"></i></a>
                    <a href="https://linkedin"><i class="fab fa-linkedin-in"></i></a>
                </div>
                <p>Or enter Info</p>
                <input type="email" placeholder="Email">
                <input type="password" placeholder="Password">
                <small>Forgot Password</small>
                <input type="submit" value="Login">
                <small>Don't have an account?<label for="toggle">Sing Up</label></small>

            </form>
        </div>
        <div class="signup">
            <h1>Sign up</h1>
            <form>
                <div class="social">
                    <a href="https://gmail.com"><i class="fab fa-google-plus-g"></i></a>
                    <a href="https://facebook.com"><i class="fab fa-facebook-f"></i></a>
                    <a href="https://linkedin"><i class="fab fa-linkedin-in"></i></a>
                </div>
                <p>Or enter Info</p>
                <input type="email" placeholder="Name">
                <input type="password" placeholder="Email">
                <input type="password" placeholder="Password">
                <input type="password" placeholder="Confirm Password">
                <input type="submit" value="Create Account">
                <small>Already have an account?<label for="toggle">Sing in</label></small>

            </form>
        </div>
    </div>
</body>
</html>
